services:
  backend:
    build:
      context: ./web/backend
    container_name: todo-backend
    ports:
      - "5000:5000"
    env_file:
      - ./web/backend/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_USER=todo
      - DB_PASS=todo123
      - DB_NAME=tododb
    depends_on:
      - postgres
    networks:
      - todo-network
    restart: unless-stopped

  frontend:
    build:
      context: ./web/frontend
    container_name: todo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo123
      POSTGRES_DB: tododb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - todo-network
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge

volumes:
  postgres-data: