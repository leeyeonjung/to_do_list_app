services:
  backend:
    build:
      context: ./web/backend
    container_name: todo-backend
    ports:
      - "${REACT_APP_BACKEND_PORT}:${PORT}"
    env_file:
      - ./config/.env
    environment:
      - DB_HOST=postgres
    depends_on:
      - postgres
    networks:
      - todo-network
    restart: unless-stopped

  frontend:
    build:
      context: ./web/frontend
      args:
        # .env 파일에서 읽은 값들을 build args로 전달 (기본값 없음 - 필수)
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
        - REACT_APP_BACKEND_PORT=${REACT_APP_BACKEND_PORT}
        - REACT_APP_FRONTEND_URL=${REACT_APP_FRONTEND_URL}
        - REACT_APP_FRONTEND_PORT=${REACT_APP_FRONTEND_PORT}
        - REACT_APP_KAKAO_REST_API_KEY=${REACT_APP_KAKAO_REST_API_KEY}
        - REACT_APP_KAKAO_REDIRECT_URI=${REACT_APP_KAKAO_REDIRECT_URI}
        - REACT_APP_NAVER_CLIENT_ID=${REACT_APP_NAVER_CLIENT_ID}
        - REACT_APP_NAVER_REDIRECT_URI=${REACT_APP_NAVER_REDIRECT_URI}
    container_name: todo-frontend
    env_file:
      - ./config/.env
    ports:
      - "${REACT_APP_FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo123
      POSTGRES_DB: tododb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - todo-network
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge

volumes:
  postgres-data: